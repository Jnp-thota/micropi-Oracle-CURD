apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice
  template:
    metadata:
      labels:
        app: microservice
    spec:
      containers:
      - name: microservice
        image: 061039759557.dkr.ecr.us-east-1.amazonaws.com/microservice-operations:v1
        ports:
        - containerPort: 8080
